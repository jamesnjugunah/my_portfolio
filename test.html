<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="header">
        <h1 class="title">James Njuguna</h1>
        <ul class="nav_links">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutme.html">About me</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="test.html">Testimonials</a></li>
        </ul>
        
    </div>
    <div class="container">
        <div class="testimonial active" id="testimonial1">
            <img src="person1.jpg" alt="Person 1">
            <p>"This is an amazing service! Highly recommended."</p>
            <h3>Person 1</h3>
        </div>
        <div class="testimonial" id="testimonial2">
            <img src="person2.jpg" alt="Person 2">
            <p>"I had a fantastic experience. Will come back for sure."</p>
            <h3>Person 2</h3>
        </div>
        <div class="testimonial" id="testimonial3">
            <img src="person3.jpg" alt="Person 3">
            <p>"Professional and efficient. Couldn't ask for more."</p>
            <h3>Person 3</h3>
        </div>
        <div class="buttons">
            <button onclick="prevTestimonial()">Previous</button>
            <button onclick="nextTestimonial()">Next</button>
        </div>
    </div>

    <script>
        let currentTestimonial = 0;
        const testimonials = document.querySelectorAll('.testimonial');

        function showTestimonial(index) {
            testimonials.forEach((testimonial, i) => {
                testimonial.classList.remove('active');
                if (i === index) {
                    testimonial.classList.add('active');
                }
            });
        }

        function nextTestimonial() {
            currentTestimonial = (currentTestimonial + 1) % testimonials.length;
            showTestimonial(currentTestimonial);
        }

        function prevTestimonial() {
            currentTestimonial = (currentTestimonial - 1 + testimonials.length) % testimonials.length;
            showTestimonial(currentTestimonial);
        }

        showTestimonial(currentTestimonial);
    </script>
</body>
</html>
